    <title>U.N. Al-Qaida Sanctions List Network Visualization</title>

    <script src="js/json-pruned.js"></script>
    <script src="js/libs/underscore.js"></script>

    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    -->

</head>
<body>
<div id="container" class="container">
    <table id="top-stuff" style="padding: 5px; width: 100%;">
        <tr>
            <td class="mainTitle">
                <div id="mainTitle"><span style="margin-bottom: 0;"><a href="http://www.un.org/sc/committees/1267/AQList.xml" target="_blank" style="text-decoration: none;">U.N. Al-Qaida Sanctions List</a>
                    <br/>Network Visualization</span></div>
                <div>
                    <span style="font-size: 12px; line-height: 12px; padding-left: 2px;">A Thing by <a href="mailto:john@johnfkraus.com?Subject=Cowabunga!" target="_top">John Kraus</a></span>
                </div>
            </td>
            <td align="center">
                <div id="song_selection" class="control" style="display: none;">
                    <h3>Name</h3>
                    <select id="song_select">
                        <option value="al-qaida.json">Al-Qaida List</option>
                    </select>

                </div>
            </td>
            <td align="center">
                <!--div id="controls" style="margin-bottom: 0; width: auto;"-->

                <div id="layouts" class="control">
                    <h3>Layout</h3>
                    <a id="force" class="active">Force Directed</a>
                    <a id="radial" style="color: #ddd; background-color: #aaa;">Radial</a>
                </div>

            </td>
            <td align="right">
                <div id="filters" class="control" style="display: none;">
                    <h3>Filter</h3>
                    <a id="all" class="active">All</a>
                    <a id="popular">Well-known</a>
                    <a id="obscure">Obscure</a>
                </div>
                <div id="sorts" class="control" style="display: none;">
                    <h3>Sort</h3>
                    <a id="songs" class="active">Names</a>
                    <a id="links">Links</a>
                </div>
                <div id="search_section" class="control" style="padding-top: 4px;">
                    <form id="search_form" action="" method="post">
                        <p class="search_title">Search IDs
                            <input type="text" class="text-input" id="search" value=""/>
                        </p>
                    </form>
                    <form id="search_form2" action="" method="post">
                        <p class="search_title2">Search names
                            <input type="text" class="text-input" id="search2" value=""/>
                        </p>
                    </form>
                </div>
            </td>

            <td style="padding-top: 5px; color: #ddd;">
                <div>
                    <form action="">
                        <input type="checkbox" id="includeEnts" name="includeEntsIndivs" value="entities"
                               style="margin-bottom: 5px;"/>Entities<br>
                        <input type="checkbox" id="includeIndivs" name="includeEntsIndivs" value="individuals"/>Individuals
                    </form>
                </div>
            </td>
            <td align="center" style="width: 450px;">
                <div>
                    <h3>Visualization parameters</h3>
                    <div id="node_color" class="control"  style="float: left; color: #ddd;">
                        <h4>Node color</h4>
                        <select id="node_color_select" style="width: 120px; color: #ddd;">
                            <option  selected="selected"  value="name">Name (random)</option>
                            <option value="natnlty">Nationality</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="force_selection control">
                        <h4>Force charge</h4>
                        <select id="force_charge_select" style="width: 60px;">
                            <option value="0">0</option>
                            <option value="-25">-25</option>
                            <option value="-50">-50</option>
                            <option selected="selected" value="-75">-75</option>
                            <option value="-100">-100</option>
                            <option value="-125">-125</option>
                            <option value="-150">-150</option>
                            <option value="-175">-175</option>
                            <option value="-200">-200</option>
                            <option value="-225">-225</option>
                            <option value="-250">-250</option>
                            <option value="-275">-275</option>
                            <option value="-300">-300</option>
                            <option value="-400">-400</option>
                            <option value="-500">-500</option>
                            <option value="-1000">-1000</option>
                        </select>
                    </div>
                    <div class="force_selection control" style="">
                        <h4>Link distance</h4>
                        <select id="link_distance_select" style="width: 75px;">
                            <option value="0">0 px</option>
                            <option value="5">5 px</option>
                            <option value="10">10 px</option>
                            <option value="15">15 px</option>
                            <option value="20">20 px</option>
                            <option value="25">25 px</option>
                            <option value="30">30 px</option>
                            <option value="35">35 px</option>
                            <option selected="selected" value="40">40 px</option>
                            <option value="45">45 px</option>
                            <option value="50">50 px</option>
                            <option value="55">55 px</option>
                            <option value="60">60 px</option>
                            <option value="70">70 px</option>
                            <option value="80">80 px</option>
                            <option value="90">90 px</option>
                            <option value="100">100 px</option>
                            <option value="125">125 px</option>
                            <option value="150">150 px</option>
                            <option value="200">200 px</option>
                        </select>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div id="main" role="main">
        <div id="vis"></div>
    </div>
    <footer>
        <!--
        <p style="font-size: 12px; font-weight: bold;">A Thing by John Kraus</p>
        <p>
            Inspired by a tutorial/app by Jim Vallandingham
        </p>
        <p>Node size is proportional to number of links to other nodes. </p>
-->
    </footer>
</div>
<!--! end of #container -->
