<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Bar chart, Intro to d3 tutorial-https://blog.safaribooksonline.com/2013/11/18/intro-to-d3-a-data-visualization-primer/</title>
  <meta name="description" content="U.N. Al-Qaida Sanctions List Network Visualization">
  <meta name="author" content="John Kraus">
  <style>
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
  </style>

</head>

<body>
  <div class="chart"></div>
  <script src="js/libs/d3.v3.js"></script>
  <script src="js/libs/jquery-1.7.2.js"></script>
  <script>

    d3.json("data/array.json", function(error, data) {
      console.log(data);       
      var x = d3.scale.linear()
        .domain([0, d3.max(data.mydata)])
        .range([0, 420]);

      d3.select(".chart")
        .selectAll("div")
        .data(data.mydata)
        .enter()
        .append("div")
        .style("width", function(d) {
          return x(d) + "px";
        })
        .text(function(d) {
          return d;
        });
    });
  </script>

</body>
</html>
