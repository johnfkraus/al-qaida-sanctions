<body>

  <div id="container" class="container">

    <table id="top-stuff" style="padding: 5px; width: 100%;">
      <tr>
        <td>
          <div id="mainTitle">U.N. Al-Qaida Sanctions List
            <br />Network Visualization
          </div>
        </td>
        <td align="center">
          <div id="song_selection" class="control" style="display: none;">
            <h3>Name</h3>
            <select id="song_select">
              <option value="al-qaida.json">Al-Qaida List</option>
            </select>

          </div>
        </td>
        <td align="center">
          <!--div id="controls" style="margin-bottom: 0; width: auto;"-->

          <div id="layouts" class="control">
            <h3>Layout</h3>
            <a id="force" class="active">Force Directed</a>
            <a id="radial">Radial</a>
          </div>

        </td>
        <td align="right">
          <div id="filters" class="control" style="display: none;">
            <h3>Filter</h3>
            <a id="all" class="active">All</a>
            <a id="popular">Well-known</a>
            <a id="obscure">Obscure</a>
          </div>
          <div id="sorts" class="control" style="display: none;">
            <h3>Sort</h3>
            <a id="songs" class="active">Names</a>
            <a id="links">Links</a>
          </div>
          <div id="search_section" class="control">
            <form id="search_form" action="" method="post">
              <p class="search_title">Search IDs
                <input type="text" class="text-input" id="search" value="" />
              </p>
            </form>
            <form id="search_form2" action="" method="post">
              <p class="search_title2">Search names
                <input type="text" class="text-input" id="search2" value="" />
              </p>
            </form>
          </div>
        </td>
        <td align="center" style="width: 300px;">
          <div>


            <h3>Visualization parameters</h3>

            <div id="force_selection" class="control">
              <h4>Force charge</h4>
              <select id="force_charge_select" style="width: 60px;">
                <option value="0">0</option>
                <option value="-25">-25</option>
                <option value="-50">-50</option>
                <option selected="selected" value="-75">-75</option>
                <option value="-100">-100</option>
                <option value="-125">-125</option>
                <option value="-150">-150</option>
                <option value="-175">-175</option>
                <option value="-200">-200</option>
                <option value="-225">-225</option>
                <option value="-250">-250</option>
                <option value="-275">-275</option>
                <option value="-300">-300</option>
                <option value="-400">-400</option>
                <option value="-500">-500</option>
                <option value="-1000">-1000</option>

              </select>

            </div>
            <div id="force_selection" class="control" style="">
              <h4>Link distance</h4>
              <select id="link_distance_select" style="width: 60px;">
                <option value="0">0</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option selected="selected" value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
                <option value="125">125</option>
                <option value="150">150</option>
                <option value="200">200</option>

              </select>
            </div>
          </div>
        </td>

  </div>
  </td>
  </tr>
  </table>

  <div id="main" role="main">
    <div id="vis"></div>
  </div>
  <footer>
    <p>A Thing by John Kraus</p>
    <p>
      Inspired by a tutorial/app by Jim Vallandingham

    </p>
    <!--
            <p>Data from <a href="http://www.last.fm/api/show/track.getSimilar">last.fm</a>. Some names include additional links for effect.<br/>Popular names are defined as those with playcounts above the median for all songs in network.</p>
        -->
  </footer>
  <div class="chart"></div>
  </div>
